<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO GG Truth Engine</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="app-wrapper">
        <header>
            <h1>NO GG <span class="accent">TRUTH ENGINE</span></h1>
            <div class="summary-bar">
                <div class="stat">ACCEPTED: <span id="accCount">0</span></div>
                <div class="stat">EXCLUDED: <span id="exCount">0</span></div>
            </div>
        </header>

        <nav class="toolbar">
            <button id="decideBtn" class="btn-main">RUN ENGINE</button>
            <button id="resetBtn" class="btn-sub">RESET</button>
        </nav>

        <main class="engine-room">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>BTTS NO</th>
                        <th>U2.5 / U1.5</th>
                        <th>H / A 0.5</th>
                        <th>HANDICAP</th>
                        <th>STATUS</th>
                        <th>RANK</th>
                        <th>OUTCOME</th>
                    </tr>
                </thead>
                <tbody id="gameBody">
                    </tbody>
            </table>
        </main>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/calculator.js"></script>
    <script src="assets/js/database.js"></script>
    <script src="assets/js/decision.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
