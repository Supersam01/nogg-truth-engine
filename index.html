<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NO GG Truth Engine</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>NO GG <span style="color: #00ffcc;">TRUTH ENGINE</span></h1>
    </header>

    <div class="session-summary">
        <span>Accepted: <strong id="acceptedCount">0</strong></span>
        <span>Warning: <strong id="warnCount">0</strong></span>
        <span>Excluded: <strong id="excludedCount">0</strong></span>
    </div>

    <div class="controls">
        <button id="decideBtn" style="background: #00ffcc; color: #000;">RUN ANALYSIS</button>
        <button id="resetBtn">RESET ALL</button>
    </div>

    <div class="games-section">
        <table id="gamesTable">
            <thead>
                <tr>
                    <th>Game</th>
                    <th>BTTS No</th>
                    <th>U2.5 / U1.5</th>
                    <th>H / A 0.5</th>
                    <th>H / A CS</th>
                    <th>Handicap</th>
                    <th>Status</th>
                    <th>Rank</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="gameBody">
                </tbody>
        </table>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/calculator.js"></script>
    <script src="assets/js/database.js"></script>
    <script src="assets/js/decision.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
