<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NO GG Truth Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NO GG Truth Engine</h1>
    </header>

    <!-- CONTROLS -->
    <section class="controls">
        <button id="decideBtn">Decide</button>
        <button id="resetBtn">Reset</button>
    </section>

    <!-- SESSION SUMMARY -->
    <section id="sessionSummary" class="session-summary">
        <span>Accepted: <strong id="acceptedCount">0</strong></span>
        <span>Warning: <strong id="warnCount">0</strong></span>
        <span>Excluded: <strong id="excludedCount">0</strong></span>
    </section>

    <!-- GAMES TABLE -->
    <section class="games-section">
        <table id="gamesTable">
            <thead>
                <tr>
                    <th>Game</th>
                    <th>BTTS No</th>
                    <th>U2.5</th>
                    <th>U1.5</th>
                    <th>Home 0.5</th>
                    <th>Away 0.5</th>
                    <th>Home CS</th>
                    <th>Away CS</th>
                    <th>Handicap</th>
                    <th>Status</th>
                    <th>Decision</th>
                    <th>Rank</th>
                    <th>Result</th>
                    <th>Win</th>
                    <th>Loss</th>
                </tr>
            </thead>
            <tbody>
                <!-- 10 games -->
                ${[...Array(10)].map((_, i) => `
                <tr data-game="${i+1}">
                    <td>Game ${i+1}</td>
                    <td><input class="bttsNo" type="number" step="0.01"></td>
                    <td><input class="u25" type="number" step="0.01"></td>
                    <td><input class="u15" type="number" step="0.01"></td>
                    <td><input class="home05" type="number" step="0.01"></td>
                    <td><input class="away05" type="number" step="0.01"></td>
                    <td><input class="homeCS" type="number" step="0.01"></td>
                    <td><input class="awayCS" type="number" step="0.01"></td>
                    <td><input class="handicap" type="number" step="0.01"></td>
                    <td class="status">—</td>
                    <td class="decision">—</td>
                    <td class="rank">—</td>
                    <td class="result">—</td>
                    <td><button class="winBtn" disabled>WIN</button></td>
                    <td><button class="lossBtn" disabled>LOSS</button></td>
                </tr>`).join('')}
            </tbody>
        </table>
    </section>

    <script src="utils.js"></script>
    <script src="calculator.js"></script>
    <script src="database.js"></script>
    <script src="decision.js"></script>
    <script src="app.js"></script>
</body>
</html>
